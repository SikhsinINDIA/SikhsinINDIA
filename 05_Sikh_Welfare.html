<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sikh Welfare Societies in India</title>
  <style>
    /* Add border-box globally for better sizing */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #FF9933;
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }

    h1 {
      color: #FF9933;
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    /* Scrollable container for table */
    .table-container {
      width: 100%;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch; /* smooth scrolling on iOS */
      border: 1px solid #FF9933;
      border-radius: 4px;
    }

    table {
      border-collapse: collapse;
      width: 100%;          /* fill container width */
      min-width: 600px;     /* allow horizontal scroll if screen smaller */
      table-layout: auto;   /* automatic column width */
    }

    th, td {
      border: 1px solid #FF9933;
      padding: 10px;
      text-align: left;
      white-space: normal;        /* allow wrapping to prevent overflow */
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    th {
      background-color: #FF9933;
      color: #000;
    }

    td {
      color: #FF9933;
    }

    tr:nth-child(even) {
      background-color: #1a1a1a;
    }

    tr:hover {
      background-color: #333;
    }

    td.webpage-cell {
      text-align: center;
      padding: 5px;
    }

    .webpage-icon {
      width: 48px;
      height: 48px;
      display: block;
      margin: 0 auto;
    }

    /* Responsive icon sizes */
    @media (max-width: 768px) {
      .webpage-icon {
        width: 36px;
        height: 36px;
      }
    }

    @media (max-width: 480px) {
      .webpage-icon {
        width: 32px;
        height: 32px;
      }
    }

    /* Back button styling */
    .back-button {
      width: 80%;
      max-width: 200px;
      height: 45px;
      font-size: 20px;
      background-color: #FFA500;
      color: black;
      margin: 40px auto 0 auto;
      display: block;
      border: 1mm solid black;
      border-radius: 8px;
      cursor: pointer;
    }

    .back-button:hover {
      background-color: #FF8C00;
    }
  </style>
</head>
<body>

  <h1>Sikh Welfare Societies in India</h1>

  <div class="table-container">
    <table id="recordsTable">
      <thead>
        <tr>
          <th>State</th>
          <th>City</th>
          <th>Name</th>
          <th>Type</th>
          <th>Webpage</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- Data rows inserted here -->
      </tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDq35pvLrPM_HwfJq6TEBbKVJqBapaweEU",
      authDomain: "sikhsinindia-67a6b.firebaseapp.com",
      projectId: "sikhsinindia-67a6b",
      storageBucket: "sikhsinindia-67a6b.appspot.com",
      messagingSenderId: "622603668882",
      appId: "1:622603668882:web:953c6a07864b235fdd054b",
      measurementId: "G-LHNTFNW14H"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const welfareCollection = collection(db, "Sikh_Welfare");

    async function fetchData() {
      const tableBody = document.getElementById("tableBody");
      tableBody.innerHTML = "";

      try {
        const querySnapshot = await getDocs(welfareCollection);

        if (querySnapshot.empty) {
          const row = document.createElement("tr");
          const cell = document.createElement("td");
          cell.colSpan = 5;
          cell.textContent = "No records found.";
          cell.style.textAlign = "center";
          row.appendChild(cell);
          tableBody.appendChild(row);
          return;
        }

        querySnapshot.forEach((doc) => {
          const record = doc.data();
          const row = document.createElement("tr");

          ["State", "City", "Name", "Type", "Webpage"].forEach((field) => {
            const cell = document.createElement("td");

            if (field === "Webpage" && record[field]) {
              cell.classList.add("webpage-cell");
              const link = document.createElement("a");
              link.href = record[field];
              link.target = "_blank";
              link.rel = "noopener noreferrer";

              const icon = document.createElement("img");
              icon.src = "./pictures/00_Index/Click.png";
              icon.alt = "Open Webpage";
              icon.title = "Open Webpage";
              icon.className = "webpage-icon";

              link.appendChild(icon);
              cell.appendChild(link);
            } else {
              cell.textContent = record[field] || "";
            }
            row.appendChild(cell);
          });

          tableBody.appendChild(row);
        });
      } catch (error) {
        console.error("Error fetching documents: ", error);
        const row = document.createElement("tr");
        const cell = document.createElement("td");
        cell.colSpan = 5;
        cell.textContent = "Error loading records.";
        cell.style.textAlign = "center";
        row.appendChild(cell);
        tableBody.appendChild(row);
      }
    }

    fetchData();
  </script>

  <!-- Back Button -->
  <button type="button" onclick="goBack()" class="back-button"><b>Back</b></button>
  <br>

  <script>
    function goBack() {
      window.location.href = "./index.html";
    }
  </script>
</body>
</html>
