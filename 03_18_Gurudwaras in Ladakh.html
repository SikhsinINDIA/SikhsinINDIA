<!DOCTYPE html>

  <title>Gurudwaras in Ladakh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #FFA500; /* Kesari Orange */
      color: #000000;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 40px;
      text-shadow: 2px 2px #00000022;
    }

    .card-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 0 20px;
    }

    .card {
      background-color: #fff;
      color: #000;
      width: 300px;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100%;
      min-height: 350px; /* force equal height */
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .card h3 {
      margin: 15px 0;
    }

    .card button {
      background-color: #000000;
      color: #FFA500;
      border: 2px solid #FFA500;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: auto;
    }

    .card button:hover {
      background-color: #FFA500;
      color: #000000;
      border-color: #000000;
    }

     /* Back button styling */
    .back-button {
      width: 80%;
      max-width: 200px;
      height: 45px;
      font-size: 20px;
      background-color: #FFA500;
      color: black;
      margin: 40px auto 0 auto;
      display: block;
      border: 1mm solid black;
      border-radius: 8px;
      cursor: pointer;
    }

    .back-button:hover {
      background-color: #FF8C00;
    }
  </style>
</head>
